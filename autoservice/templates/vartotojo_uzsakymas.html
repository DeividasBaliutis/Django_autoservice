{% extends "base.html" %}

{% block content %}
    <h1>Mano užsakymas:</h1>
    <hr>
    <ul>
        <li>
            <img class="rounded-circle" src="{{ order.customer.profilis.nuotrauka.url }}" alt="Profilio nuotrauka" width="100" height="75">
        </li>
        <li>
            <strong class="{% if object.is_overdue %}text-danger{% endif %}">
                Automobilis: {{ order.car.license_plate }} - Būsena: {{ order.get_status_display }}
            </strong>
        </li>
        <li>
            <strong>Gražinimo terminas:</strong> {{ object.return_date }}
        </li>
        <li>
            {% if object.customer == user %}
                <div>
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'mano-uzsakymas-update' object.id %}">Redaguoti</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'mano-uzsakymas-delete' object.id %}">Ištrinti</a>
                </div>
            {% endif %}
        </li>
    </ul>
{% endblock %}
